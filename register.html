<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
   integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/register.css" />
</head>

<body class="min-vh-100">

  <main role="main" class="m-f">

    <div class="modal modal-sheet position-static d-block p-2 py-md-5 mb-3" tabindex="-1"
      role="dialog" id="modalSignin">
      <div class="d-flex justify-content-center"><img src="img/logo/Logo.png" width="120px"></div>
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-body p-3">
            <div class="form-floating mb-3">
              <input type="text" class="form-control rounded-3" id="floatingInput" placeholder="Nombre">
              <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control rounded-3" id="floatingInput" placeholder="Apellido">
              <label for="floatingInput">Apellido</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control rounded-3" id="floatingInput" placeholder="NombreUser">
              <label for="floatingInput">Nombre de usuario</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Correo electrónico</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Contraseña</label>
            </div>

            <div class="d-flex align-items-center justify-content-center mb-3">
              <small>Datos del vehículo</small>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control rounded-3" id="floatingInput" placeholder="Patente">
              <label for="floatingInput">Patente</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control rounded-3" id="floatingInput" placeholder="Marca">
              <label for="floatingInput">Marca</label>
            </div>
            <a href="login.html" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary">Registrarme</a>
            <div class="d-flex align-items-center justify-content-center">
              <small class="text-body-secondary">Al precionar 'Registrarme' acepta los términos y condiciones.</small>
            </div>

          </div>
        </div>
      </div>
      <div class="text-center"><small class="text-body-secondary">¿Ya estás registrado? Inicia sesión </small> <a
          class="aqui" href="login.html">aquí</a></div>

    </div>



  </main>

  <footer class="bg-windows">
    <div class="container py-3">
      <div class="row justify-content-between align-items-center">
        <div class="col-12 col-md-6 text-white mb-3 mb-md-0">© 2023 estacionAR, Argentina</div>
        <div class="col-12 col-md-6">
          <ul class="nav justify-content-md-end justify-content-center">
            <li class="ms-3"><a class="text-white" href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li class="ms-3"><a class="text-white" href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li class="ms-3"><a class="text-white" href="#"><i class="fa-brands fa-instagram"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>




</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://kit.fontawesome.com/c0cf04e4bc.js" crossorigin="anonymous"></script>

</html>
