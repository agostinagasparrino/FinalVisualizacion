<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/encabezado.css" />
</head>

<body class="min-vh-100">

  <header>
    <nav class="encabezado">
      <div id="barras">
        
       </div>
        <div class="logo">
          <i class="fa-solid fa-bars" id="barras" style="color: #ffffff;"></i>
          <div>
            <img src="img/logo/Logo.png" width="40rem">
          <a href="home.html"> estacionAR </a>
          </div>
          
        </div>

        <div class="notificaciones">
            <h4 id="last-notification" class="bg-white px-3 py-2 rounded-4 fs-6 text-gray d-inline-block text-truncate">No
              hay
              alertas en este momento.</h4>
            <a href="#" id="liveToastBtn" class="position-relative px-2 pb-1">
              <i class="fa-solid fa-bell text-primary fs-3"></i>
              <span id="count-notif"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                0
                <span class="visually-hidden">unread messages</span>
              </span>
            </a>
          </div>

          
            <ul class="menu display-none">
              <li class="nav-item">
                <a class="nav-link px-2 text-white text-bold" href="home.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white text-bold segundo" href="profile.html">Perfil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white text-bold" role="button" href="login.html">
                  <i class="bi bi-box-arrow-left fs-3"></i>
                </a>
              </li>
            </ul>
         
  
    </nav>

</header>

  <main role="main" class="container-fluid m-f">

    <section class="profile">

      <article class="container text-white bg-windows mx-auto col-lg-8 p-2 mb-3 rounded-4">

        <h2 class="titleView fs-2 py-4">Juan</h2>

      </article>

      <article class="container text-white bg-windows mx-auto col-lg-8 px-2 py-4 my-3 rounded-4">

        <h2 class="titleView fs-3 pb-4">Mis Vehículos</h2>

        <div class="py-2">

          <div>

            <div class="d-flex bg-secondary rounded-4 my-2 align-items-center justify-content-between p-2">

              <div class="d-flex align-items-center justify-content-between text-truncate">

                <i class="fa-solid fa-car-side text-white fs-5"></i>

                <p class="m-0 text-truncate px-3">FOX - ABC123</p>

              </div>

              <a href="#"><i class="fa-solid fa-gear text-blue"></i></a>

            </div>

          </div>

          <div class="text-end">

            <a class="btn btn-lg btn-block rounded-4 box-shadow text-bold px-3 fs-6 text-center btn-primary" href="#"><i
                class="fa-solid fa-plus fs-6"></i></a>

          </div>

        </div>

      </article>

      <article class="container text-white bg-windows mx-auto col-lg-8 px-2 py-4 mt-3 mb-3 rounded-4">

        <h2 class="titleView fs-3 pb-4">Historial de Parkings</h2>

        <div class="py-2">

          <div>

            <div class="p-2 d-flex bg-secondary rounded-4 my-2 align-items-center justify-content-between">

              <div class="d-flex align-items-center justify-content-between text-truncate">

                <i class="fa-solid fa-location-dot text-blue fs-5"></i>

                <p class="geolocation mt-3 p-1">FOX - ABC123 | Los Andes 2178, B1765JVH Isidro Casanova, Buenos Aires</p>

              </div>
              <div class="d-flex justify-content-around">
                <a href="#"><i class="fa-solid fa-rectangle-list text-blue me-2"></i></a>
                <a href="#"><i class="fa-solid fa-circle-xmark text-danger"></i></a>
              </div>


            </div>

          </div>

        </div>

      </article>

    </section>

  </main>

  <footer class="bg-windows">
    <div class="container py-3">
      <div class="row justify-content-between align-items-center">
        <div class="col-12 col-md-6 text-white mb-3 mb-md-0">© 2023 estacionAR, Argentina</div>
        <div class="col-12 col-md-6">
          <ul class="nav justify-content-md-end justify-content-center">
            <li class="ms-3"><a class="text-white" href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li class="ms-3"><a class="text-white" href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li class="ms-3"><a class="text-white" href="#"><i class="fa-brands fa-instagram"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/menuDesplegable.js"></script>
<script src="@{https://kit.fontawesome.com/c0cf04e4bc.js}" crossorigin="anonymous"></script>

</html>
